<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="tailwind.css">
    <title>Netflix</title>
</head>
<body>
    <div class="showcase">
        <div class="container mx-auto" style="height: 120vh;">
            <div class="py-4 pl-2">
                <h1 class="text-5xl pb-5 text-sans-serif font-bold  text-red-600 uppercase tracking-wider">netflix</h1>
                <div class="mx-auto max-w-sm sm:max-w-lg p-16 bg-black opacity-100 mt-6">
                    <h1 class="text-white text-3xl pb-6 font-sans font-bold capitalize">sign in</h1>
                    <form>
                        <input type="text" placeholder="Email or phone number" class="w-full p-3 bg-gray-800 text-gray-200 rounded border-b-2 border-yellow-700 mb-10 text-sans  font-base">
                        <input type="text" placeholder="Email or phone number" class="w-full p-3 bg-gray-800 text-gray-200 rounded border-b-2 mb-12 border-yellow-700 text-sans font-base">
                        <button class="w-full bg-red-600 text-white py-2 px-5 font-bold text-lg rounded">sign in</button>
                    </form>
                    <div class="mt-4 flex justify-between">
                        <div class="block text-gray-300 text-base">
                            <input type="checkbox" class="bg-gray-300">
                            <label for="remember me">Remember me</label>
                        </div>
                        <div class="text-white">
                            <p class="font-gray-400 text-base text-gray-300">Need help?</p>
                        </div>
                    </div>
                    <h1 class="text-gray-300 mt-3 capitalize text-base font-sans-serif">login with facebook</h1>
                    <div class="flex justify-start mt-4">
                        <p class="text-gray-500 pr-2">New to Netflix?</p>
                        <p class="text-white capitalize">sign up now.</p>
                    </div>
                    <p class="text-gray-200 text-sm mt-4">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="text-blue-700">Learn more.</span></p>
                </div>
            </div>
        </div>
        <div class=" mt-12 py-4 px-40 bg-gray-900" style="height: 25vh;">
            <div class="container mx-auto">
                <h1 class="text-lg text-gray-500 pb-6">Questions? Call 0 800-990-312</h1>
                <div class="block sm:flex justify-between">
                    <div class="flex flex-col">
                        <h1 class="text-sm pb-2 text-gray-600">FAQ</h1>
                        <h1 class="text-sm capitalize text-gray-600">cookie preferences</h1>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-sm pb-2 text-gray-600 capitalize">help center</h1>
                        <h1 class="text-sm capitalize text-gray-600">Corporate Information</h1>
                    </div>
                    <div class="flex flex-row">
                        <h1 class="text-sm pb-2 text-gray-600 capitalize">Terms of Use</h1>
                    </div>
                    <div class="flex flex-row">
                        <h1 class="text-sm pb-2 text-gray-600 capitalize">Privacy</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
